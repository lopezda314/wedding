<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David & Amanda | RSVP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Allura:wght@400;700&family=Darker+Grotesque:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="js/protect.js"></script>
    <script src="js/include.js"></script>
</head>
<body>

    <main class="main-content">
        <div class="page-header">
            <h1>Kindly R.S.V.P</h1>
        </div>

        <div id="lookup-section" class="rsvp-page">
            <p>Please enter your full name as it appears on your invitation to find your RSVP.</p>
            <form id="lookup-form">
                <div class="form-group">
                    <label for="lookup-name">Your Full Name</label>
                    <input type="text" id="lookup-name" required>
                </div>
                <button type="submit" class="button">Find My RSVP</button>
            </form>
        </div>
        <p id="lookup-status" class="rsvp-page">Searching...</p>

        <div id="rsvp-section" style="display:none;">
            </div>
        <img style="margin-top: 60px; margin-bottom: -4rem;" width="124" src="https://res.cloudinary.com/dhv1bk5rh/image/upload/w_200/f_auto/q_auto/v1762472749/Save-the-date-drawn-elements-0024-A5-TABLE-1__6_-removebg-preview_bdiwam.png"></img>
    </main>

    <script src="js/main.js"></script>
    <script src="js/rsvp_lookup.js"></script>
</body>
</html>
