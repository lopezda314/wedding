<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David & Amanda | RSVP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="js/protect.js"></script>
    <script src="js/include.js"></script>
</head>
<body>

    <main class="main-content">
        <div class="page-header">
            <h1>Kindly Respond</h1>
        </div>

        <div id="lookup-section">
            <p>Please enter your full name as it appears on your invitation to find your RSVP.</p>
            <form id="lookup-form">
                <div class="form-group">
                    <label for="lookup-name">Your Full Name</label>
                    <input type="text" id="lookup-name" required>
                </div>
                <button type="submit" class="button">Find My RSVP</button>
                <p id="lookup-status" class="status-message"></p>
            </form>
        </div>

        <div id="rsvp-section" style="display:none;">
            </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/rsvp_lookup.js"></script>
</body>
</html>
