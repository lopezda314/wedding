    <script>
            const galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    basicLightbox.create(`
                        <img src="${item.getAttribute('href')}">
                    `).show();
                });
            });
    </script>
