<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David & Amanda | Spelling Bee</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet"> 
    
    <script src="js/protect.js"></script>
    <script src="js/main.js"></script>
    <script src="js/include.js"></script>
</head>
<body>
    <main class="main-content">
        <a href="games.html">Back to Games</a>
        <div id="spelling-bee-template" class="game">
            <h2>Spelling Bee</h2>
            <div class="sb-instructions">Create words using the 7 letters below. Words must contain at least 4 letters. The center letter must be used in every word.</div>
            <div class="spelling-bee-container">
                <div class="sb-rank-container">
                    <div class="sb-rank-label">Beginner</div>
                    <div class="sb-dot-line">
                    <div class="sb-rank-line"></div>
                    <div class="sb-rank-dots">
                        <div class="sb-rank-dot" data-rank="Beginner"></div>
                        <div class="sb-rank-dot" data-rank="Good Start"></div>
                        <div class="sb-rank-dot" data-rank="Moving Up"></div>
                        <div class="sb-rank-dot" data-rank="Good"></div>
                        <div class="sb-rank-dot" data-rank="Solid"></div>
                        <div class="sb-rank-dot" data-rank="Nice"></div>
                        <div class="sb-rank-dot" data-rank="Great"></div>
                        <div class="sb-rank-dot" data-rank="Amazing"></div>
                        <div class="sb-rank-dot" data-rank="Genius"></div>
                    </div>
                    </div>
                </div>
                <div id="sb-rank-popup" class="modal">
                    <div class="modal-content">
                        <span class="close-button">&times;</span>
                        <h2>Ranks</h2>
                        <div class="sb-rank-list-container">
                        <ul id="sb-rank-list">
                            <li class="sb-rank-list-header">
                                <span>Rank</span>
                                <span>Minimum Score</span>
                            </li>
                        </ul>
                        </div>
                    </div>
                </div>
                <div class="sb-score-container">
                    <h3>Score: <span id="sb-score">0</span></h3>
                </div>
                <div class="game-feedback"></div>
                <div class="sb-hive">
                    <div class="sb-hex-row sb-row-top">
                        <div class="sb-hex"><button class="sb-letter"></button></div>
                        <div class="sb-hex"><button class="sb-letter"></button></div>
                    </div>
                    <div class="sb-hex-row">
                        <div class="sb-hex"><button class="sb-letter"></button></div>
                        <div class="sb-hex sb-center"><button class="sb-letter"></button></div>
                        <div class="sb-hex"><button class="sb-letter"></button></div>
                    </div>
                    <div class="sb-hex-row sb-row-bottom">
                        <div class="sb-hex"><button class="sb-letter"></button></div>
                        <div class="sb-hex"><button class="sb-letter"></button></div>
                    </div>
                </div>
                <div class="sb-input-container">
                    <input type="text" id="sb-input" readonly>
                </div>
                <div class="sb-button-container">
                    <button id="sb-delete" class="sb-button">Delete</button>
                    <button id="sb-shuffle" class="sb-button">&#x21BB;</button>
                    <button id="sb-enter" class="sb-button">Enter</button>
                </div>
                <div class="sb-words-container">
                    <h3>Found Words:</h3>
                    <ul id="sb-word-list"></ul>
                </div>
            </div>
        </div>
    </main>
    <script src="js/games.js"></script>
</body>
</html>
