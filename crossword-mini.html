<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David & Amanda | Crossword Mini</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet"> 
    <script src="js/protect.js"></script>
    <script src="js/main.js"></script>
    <script src="js/include.js"></script>
</head>
<body>
    <main class="main-content">
        <a href="games.html">Back to Games</a>
        <div id="crossword-mini-template" class="game">
            <h2>Crossword Mini</h2>
            <p>Fill in the crossword puzzle.</p>
            <div class="crossword-container">
                <div id="crossword-mini-grid"></div>
                <div class="crossword-clues">
                    <div class="clue-list-container">
                        <h3>Across</h3>
                        <ul id="across-clues"></ul>
                    </div>
                    <div class="clue-list-container">
                        <h3>Down</h3>
                        <ul id="down-clues"></ul>
                    </div>
                </div>
            </div>
            <button id="crossword-check" class="button">Check Puzzle</button>
        </div>
    </main>
    <script src="js/games.js"></script>
</body>
</html>
