<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited!</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for elegant typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Define custom fonts and the main scene container */
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevent scrollbars during animation */
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        /* Using a CSS variable for the animation duration for easy tweaking */
        :root {
            --animation-duration: 2s;
            --rotation-duration: 1s;
            --flap-duration: 1s;
        }

        /* The main scene wrapper to control perspective and positioning */
        .invitation-scene {
            perspective: 1200px;
        }

        .background {
            background: url("https://assets.ppassets.com/p-5J10W4Y4SNahlRzu6tLyqv/flyer/backdrop_static/jpeg_large") center center / cover no-repeat;
        }

        /* Initial state of the letter */
        #letter {
            width: 400px;
            height: 300px;
            position: absolute;
            transform: translateY(100px); /* Starts 'inside' the envelope */
            z-index: 3; /* Behind the envelope front but in front of the back */
            transition: transform var(--animation-duration) cubic-bezier(0.22, 1, 0.36, 1);
            display: none;
        }
        
        /* Final state of the letter after animation is triggered */
        #letter.animate {
            transform: translateY(-300px);
        }

        #letterInside {
            width: 400;
            height: 300;
            position: absolute;
            top: 0px;
            left: 0px;
            transform: rotate(-90deg) translateX(35%) scale(0.55);
            z-index: 3; /* Behind the envelope front but in front of the back */
            transition: transform var(--animation-duration) cubic-bezier(0.22, 1, 0.36, 1);
        }

        #letterInside.animate {
           transform: rotate(-90deg) translateX(125%) scale(0.75); /* Moves the letter up */ 
        }

        #letterInsideRotate {
            transform-origin: 50% 50%;
            transition: transform var(--rotation-duration) cubic-bezier(0.22, 1, 0.36, 1);
        }

        #letterInsideRotate.rotate {
            transform: rotate(90deg);
        }

        #envelope {
            width: 475px;
            height: 300px;
            transform: translateX(0%) translateY(-28%) scale(1.2);
            transition: transform var(--animation-duration) cubic-bezier(0.22, 1, 0.36, 1);
            position: absolute;
        }

        #envelope.animate {
            transform: translateX(0%) translateY(120%) scale(1.2)
        }

        /* --- Envelope and Flap Animation --- */
        #flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 475px;
            height: 326px;
            z-index: 100;
            transform-style: preserve-3d;
            transform-origin: top;
            transform: translateY(-0.25%) translateZ(-0.4px) rotateY(0deg) rotateX(0deg);
            transition: transform var(--flap-duration) cubic-bezier(0.22, 1, 0.36, 1);
            backface-visibility: hidden;
        }

        #flap.open {
            transform: translateY(-0.25%) translateZ(-0.4px) rotateY(0deg) rotateX(180deg);
        }

        #flapBack {
            position: absolute;
            top: -300px;
            left: 0;
            width: 475px;
            height: 300px;
            transform-origin: bottom;
            transform: translateY(-0.25%) translateZ(-0.4px) rotateY(0deg) rotateX(180deg);
            transition: transform var(--animation-duration) cubic-bezier(0.22, 1, 0.36, 1);
            transform-style: preserve-3d;
            backface-visibility: hidden;
            z-index: 2;
        }

        #flapBack.open {
            transform: translateY(-0.25%) translateZ(-0.4px) rotateY(0deg) rotateX(0deg);
        }

        .envelope-back {
            z-index: 2;
        }

        .envelope-front {
            z-index: 4;
        }
    </style>
</head>
<body class="background flex items-center justify-center min-h-screen">

    <!-- The container for the entire animation scene -->
    <div class="invitation-scene relative w-full max-w-sm h-96">

        <!-- The Invitation Card -->
        <div id="letter" class="absolute bg-white shadow-xl rounded-lg p-6 text-center will-change-transform">
            <div class="border-2 border-amber-400 rounded-md h-full flex flex-col items-center justify-center p-4">
                <h3 class="text-gray-500 text-lg">You are joyfully invited to the wedding of</h3>
                <h1 class="text-2xl text-amber-900 my-4">Amelia & James</h1>
                <div class="w-1/3 h-px bg-amber-300 my-2"></div>
                <p class="text-gray-600 mt-2">
                    Saturday, September 21, 2024<br>
                    at four o'clock in the afternoon
                </p>
                <p class="text-gray-600 font-semibold mt-4">
                    The Grand Ballroom<br>
                    123 Celebration Ave, New York, NY
                </p>
                <p class="text-sm text-gray-500 mt-6">Dinner & Dancing to follow</p>
            </div>
        </div>

        <!-- The Envelope -->
        <div id="envelope" class="absolute bottom-0 w-full h-48">
            <!-- The Invitation Card while inside the envelope. -->
            <div id="letterInside">
                <div id="letterInsideRotate">
                    <img src="/save_the_date/Amanda & David Save the Date.png"></img>
                </div>
            </div>
            
            <!-- Envelope base -->
            <div class="envelope-back absolute w-full h-full shadow-2xl">
                <img src="/save_the_date/EnvelopeBase.png"></img>
            </div>
            
            <!-- Envelope front pocket -->
            <div class="envelope-front absolute w-full h-full">
                 <img src="/save_the_date/EnvelopeFront.png"></img>
            </div>

            <!-- The flap while the envelope is closed -->
            <div id="flap" class="absolute left-0">
                <img src="/save_the_date/EnvelopeFlapOutside.png"></img>
            </div>

            <!-- The flap while the envelope is open. -->
            <div id="flapBack" class="absolute left-0">
                 <img src="/save_the_date/EnvelopeFlapInside.png"></img>
            </div>
        </div>

    </div>

    <script>
        // JavaScript to trigger the animation sequence
        window.addEventListener('load', () => {
            const letter = document.getElementById('letter');
            const flap = document.getElementById('flap');
            const flapBack = document.getElementById('flapBack');
            const envelope = document.getElementById('envelope');
            
            // 1. Start opening the flap after a short delay
            setTimeout(() => {
                flap.classList.add('open');
            }, 500);
            setTimeout(() => {
                flapBack.classList.add('open');
            }, 300);
            
            // 2. Start the letter animation slightly after the flap starts opening
            setTimeout(() => {
                letter.classList.add('animate');
            }, 900);
            setTimeout(() => {
                letterInside.classList.add('animate');
            }, 900);
            setTimeout(() => {
                envelope.classList.add('animate');
            }, 900);

            // 3. Rotate the letter after it comes out of the envelope
            setTimeout(() => {
                letterInsideRotate.classList.add('rotate');
            }, 1500); 
        });
    </script>

</body>
</html>
