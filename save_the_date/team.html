        /* Basic body styling */
        body {
            font-family: Poppins;

            margin: 0;

        .header {

        h1 {
            color: #333;

        /*
         * The Masonry Container
         */
        .masonry-container {
            /* Define the number of columns for larger screens */
            column-count: 4;
            /* Set the gap between columns */
            column-gap: 1.5rem; 
        }

        /*
         * The Masonry Items (Image wrappers)
         */
        .masonry-item {
            display: inline-block; /* Makes the element flow correctly within the columns */
            width: 100%;
            margin-bottom: 0.5rem; /* Space below each image */
            background: #f1e2c1;
            padding: 0.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        
        /* Prevent items from breaking across columns */
        .masonry-item {
            break-inside: avoid;
        }

        /* Style for the images themselves */
        .masonry-item img {
            display: block; /* Removes the small space below the image */
            width: 100%;
            height: auto; /* Maintains the image's aspect ratio */
            border-radius: 4px;
        }

        .masonry-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        /*
         * Responsive Adjustments
         * Change the number of columns based on screen width.
         */
        @media (max-width: 1024px) {
            .masonry-container {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .masonry-container {
                column-count: 2;
            }
        }

    </style>
</head>
